<h1>Dee Quotes</h1>
<hr>
<ul>
  <div *ngFor = 'let quote of quotes; let i = index' >
    <li>{{quote.name}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-quotes-detail *ngIf='quote.showDescription' [quotes]='quotes' (isComplete) = 'completeQuotes($event,i'></app-quotes-detail>
  </div>
</ul>
<p *ngIf='quotes.length > 15'>You have too many quotes</p>
